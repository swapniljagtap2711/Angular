<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table
        {
            
            border-collapse: collapse;
            height: 300px;
            width: 300px;
        }

        table,tr,td{

            border:2px solid black;
        }
    

    
    </style>
</head>
<body>
<script>



var i,j;

document.write(`<table >`);
for(i=1;i<=8;i++)
{   
    document.write(`<tr>`);
    if(i%2==0)
    {
        for(j=1;j<=8;j++)
        {
            if(j%2!=0)
            {
                document.write(`<td style="background-color:black"></td>`)
            }
            else
            {
                document.write(`<td style="background-color:white"></td>`)
            }
        }
        
    }
    
    else
    {
        document.write(`<tr>`);
        
        for(j=1;j<=8;j++)
        {
            if(j%2!=0)
            {
                document.write(`<td style="background-color:white"></td>`)
            }
            else
            {
                document.write(`<td style="background-color:black"></td>`)
            }
        }
        
    }
    document.write(`<tr>`);
}
document.write(`</table>`);

</script>
</body>
</html>
