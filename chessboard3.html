<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{

        width: 300px;
        height:300px;
        border-collapse:collapse ;
    }

    table,tr,td{
        border: 2px solid;
    }
</style>

<body>
    <script>

    var n1=parseInt(prompt("Enter the first number:"));
    var n2=parseInt(prompt("Enter the second number:"));
        document.write(`<table>`);
        for (i = n1; i<=n2; i++) 
        {
            document.write(`<tr>`);

            if(i%2==0)
            {
        
                
                for(j=1;j<=10;j++)
                
                {
                    if(j%2!=0)
                    {
                        document.write(`<td style="background-color:grey">${i}*${j}=${i*j}</td>`);
                    }
                    else
                    {
                        document.write(`<td style="background-color:white">${i}*${j}=${i*j}</td>`);
                    }
                }
            }
            else
            {
                for(j=1;j<=10;j++)
                {
                    if(j%2!=0)
                    {
                        document.write(`<td style="background-color:white">${i}*${j}=${i*j}</td>`);
                    }
                    else
                    {
                        document.write(`<td style="background-color:grey">${i}*${j}=${i*j}</td>`);
                    }
                }
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
    </script>
</body>

</html>
