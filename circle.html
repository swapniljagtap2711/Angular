
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>

        var pi=3.14;
        var number=parseInt(prompt('Enter the radius'));
        var radius=parseFloat(number);

        var areaofcircle=pi*radius**2; 

        document.write(`<h1> Area of Circle: ${areaofcircle} <h1>`);
        console.log(`  Area of Circle: ${areaofcircle} `);
    </Script>
</body>
</html>
